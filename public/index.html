<body>
    <!-- Main -->
    <div class="d-md-flex h-md-100 align-items-center">
        <div class="col-md-6 p-0 bg-color h-md-100">
            <div class="text-white d-md-flex align-items-center h-100 p-5 text-center justify-content-center">
                <div class="logoarea pt-5 pb-5">
                    <p><img src="./img/logo.png"></p>
                    <h3 class="mb-0 mt-3 display-4"> The Naira Converter</h3>
                    <hr class="mr-4">
                    <h5 class="mb-4 font-weight-light">This is a Simple Progressive Web Application that converts from other currencies to Naira.</h5>
                </div>
            </div>
        </div>
        <div class="col-md-6 p-0 bg-red h-md-100 loginarea">
            <div class="d-md-flex align-items-center h-md-100 p-5 justify-content-center">
                <div class="select-currency select">
                    <div class="input-group flex-nowrap">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="addon-wrapping">↹</span>
                        </div>
                        <input type="text" id="inputAmount" class="form-control" placeholder="Enter amount" aria-describedby="addon-wrapping">
                    </div>
                    <div class="jumbotron">
                        <div class="container">
                            <div class="select-currency select">
                                <select class="select-text">
                     <option selected disabled>Choose Currency</option>
                  </select>
                            </div>
                            <button class="btn btn-primary btn-lg btn-block">Convert to Naira</button>
                            <div class="conversion mdc-elevation--z3">
                                <div class="messages"></div>
                                <div class="result"></div>
                            </div>
                        </div>
                    </div>
                    </br>
                    <footer id="footer" class="">

                        <p class="copyright">©
                            <script>
                                document.write(new Date().getFullYear());
                            </script> <a href="https://akfcodes.firebaseapp.com">Akoji Francis</a>
                        </p>

                    <script>
                        // register service worker
                        if ('serviceWorker' in navigator) {
                            window.addEventListener('load', function() {

                                    .then(function() {

                                    });
                            });
                        }
